name: 'Deploy API Gateway'

on:
  workflow_dispatch:  # Manual trigger only

env:
  # Secrets from GitHub
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  
  # Configuration
  GCP_REGION: us-central1
  API_GATEWAY_NAME: lean-hub-gateway
  API_GATEWAY_API: lean-hub-api
  API_GATEWAY_CONFIG: lean-hub-config
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

jobs:
  deploy-gateway:
    name: Deploy API Gateway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Service URLs
        id: get-urls
        run: |
          echo "ğŸ” Fetching service URLs..."
          
          # Debug: Show raw output to understand format
          echo "=== Raw gcloud output ==="
          gcloud run services list \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} || true
          echo "========================="
          
          # Parse table output - URL is in column 4, service name in column 2
          SERVICES_OUTPUT=$(gcloud run services list \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null)
          
          PROJECT1_URL=$(echo "$SERVICES_OUTPUT" | awk '$2=="project-1" {print $4}')
          PROJECT2_URL=$(echo "$SERVICES_OUTPUT" | awk '$2=="project-2-rag" {print $4}')
          PROJECT3_URL=$(echo "$SERVICES_OUTPUT" | awk '$2=="project-3" {print $4}')
          
          # Validate URLs are not empty
          if [ -z "$PROJECT1_URL" ] || [ "$PROJECT1_URL" = "" ]; then
            echo "âš ï¸  Project 1 URL is empty, keeping placeholder"
            PROJECT1_URL="https://project-1-placeholder"
          fi
          if [ -z "$PROJECT2_URL" ] || [ "$PROJECT2_URL" = "" ]; then
            echo "âš ï¸  Project 2 URL is empty, keeping placeholder"
            PROJECT2_URL="https://project-2-rag-placeholder"
          fi
          if [ -z "$PROJECT3_URL" ] || [ "$PROJECT3_URL" = "" ]; then
            echo "âš ï¸  Project 3 URL is empty, keeping placeholder"
            PROJECT3_URL="https://project-3-placeholder"
          fi
          
          echo "project1_url=$PROJECT1_URL" >> $GITHUB_OUTPUT
          echo "project2_url=$PROJECT2_URL" >> $GITHUB_OUTPUT
          echo "project3_url=$PROJECT3_URL" >> $GITHUB_OUTPUT
          
          echo ""
          echo "âœ… Service URLs retrieved:"
          echo "  Project 1: $PROJECT1_URL"
          echo "  Project 2: $PROJECT2_URL"
          echo "  Project 3: $PROJECT3_URL"

      - name: Update API Gateway Config
        run: |
          # Use the URLs from previous step (already validated)
          PROJECT1_URL="${{ steps.get-urls.outputs.project1_url }}"
          PROJECT2_URL="${{ steps.get-urls.outputs.project2_url }}"
          PROJECT3_URL="${{ steps.get-urls.outputs.project3_url }}"
          
          echo "ğŸ”§ Replacing placeholders with actual URLs..."
          echo "  P1: $PROJECT1_URL"
          echo "  P2: $PROJECT2_URL"
          echo "  P3: $PROJECT3_URL"
          
          # Create updated config with actual service URLs
          sed "s|YOUR-FIREBASE-PROJECT-ID|${{ env.FIREBASE_PROJECT_ID }}|g" \
              infrastructure/api-gateway-config.yaml | \
          sed "s|https://project-1-placeholder|${PROJECT1_URL}|g" | \
          sed "s|https://project-2-rag-placeholder|${PROJECT2_URL}|g" | \
          sed "s|https://project-3-placeholder|${PROJECT3_URL}|g" \
              > /tmp/api-gateway-config-updated.yaml
          
          echo ""
          echo "âœ… API Gateway config updated"
          echo "=== Validating YAML ==="
          python3 -c "import yaml; yaml.safe_load(open('/tmp/api-gateway-config-updated.yaml'))" && echo "âœ“ YAML is valid" || echo "âœ— YAML is invalid"
          echo ""
          echo "=== First 50 lines of updated config ==="
          head -50 /tmp/api-gateway-config-updated.yaml

      - name: Enable Required Services
        run: |
          gcloud services enable apigateway.googleapis.com \
            servicemanagement.googleapis.com \
            servicecontrol.googleapis.com \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Create or Update API
        run: |
          # Check if API exists
          if gcloud api-gateway apis describe ${{ env.API_GATEWAY_API }} --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            echo "âœ… API ${{ env.API_GATEWAY_API }} already exists"
          else
            echo "ğŸ“¦ Creating API ${{ env.API_GATEWAY_API }}"
            gcloud api-gateway apis create ${{ env.API_GATEWAY_API }} \
              --project=${{ env.GCP_PROJECT_ID }}
          fi

      - name: Create API Config
        id: create-config
        run: |
          # Generate unique config name with timestamp
          CONFIG_NAME="${{ env.API_GATEWAY_CONFIG }}-$(date +%Y%m%d-%H%M%S)"
          echo "config_name=$CONFIG_NAME" >> $GITHUB_OUTPUT
          
          echo "ğŸ“¦ Creating API Config: $CONFIG_NAME"
          gcloud api-gateway api-configs create $CONFIG_NAME \
            --api=${{ env.API_GATEWAY_API }} \
            --openapi-spec=/tmp/api-gateway-config-updated.yaml \
            --project=${{ env.GCP_PROJECT_ID }} \
            --backend-auth-service-account=github-actions@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          
          echo "âœ… API Config created: $CONFIG_NAME"

      - name: Create or Update Gateway
        run: |
          # Check if gateway exists
          if gcloud api-gateway gateways describe ${{ env.API_GATEWAY_NAME }} \
              --location=${{ env.GCP_REGION }} \
              --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            
            echo "ğŸ”„ Updating existing gateway ${{ env.API_GATEWAY_NAME }}"
            gcloud api-gateway gateways update ${{ env.API_GATEWAY_NAME }} \
              --api=${{ env.API_GATEWAY_API }} \
              --api-config=${{ steps.create-config.outputs.config_name }} \
              --location=${{ env.GCP_REGION }} \
              --project=${{ env.GCP_PROJECT_ID }}
          else
            echo "ğŸ“¦ Creating new gateway ${{ env.API_GATEWAY_NAME }}"
            gcloud api-gateway gateways create ${{ env.API_GATEWAY_NAME }} \
              --api=${{ env.API_GATEWAY_API }} \
              --api-config=${{ steps.create-config.outputs.config_name }} \
              --location=${{ env.GCP_REGION }} \
              --project=${{ env.GCP_PROJECT_ID }}
          fi

      - name: Get Gateway URL
        id: gateway-url
        run: |
          # Wait a bit for gateway to be ready
          sleep 10
          
          GATEWAY_URL=$(gcloud api-gateway gateways describe ${{ env.API_GATEWAY_NAME }} \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --format="value(defaultHostname)")
          
          echo "gateway_url=https://$GATEWAY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Gateway deployed successfully!"
          echo "ğŸŒ Gateway URL: https://$GATEWAY_URL"

      - name: Test Gateway Health
        run: |
          GATEWAY_URL="${{ steps.gateway-url.outputs.gateway_url }}"
          
          echo "ğŸ§ª Testing gateway endpoints..."
          
          # Test Project 1 health (may fail if auth required)
          echo "Testing: $GATEWAY_URL/p1/health"
          curl -s -o /dev/null -w "Status: %{http_code}\n" "$GATEWAY_URL/p1/health" || echo "âš ï¸  Auth may be required"
          
          echo "Testing: $GATEWAY_URL/p2/health"
          curl -s -o /dev/null -w "Status: %{http_code}\n" "$GATEWAY_URL/p2/health" || echo "âš ï¸  Auth may be required"
          
          echo "Testing: $GATEWAY_URL/p3/health"
          curl -s -o /dev/null -w "Status: %{http_code}\n" "$GATEWAY_URL/p3/health" || echo "âš ï¸  Auth may be required"

      - name: Summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… API Gateway Deployment Complete!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸŒ Gateway URL:"
          echo "   ${{ steps.gateway-url.outputs.gateway_url }}"
          echo ""
          echo "ğŸ“ Endpoints:"
          echo "   Project 1: ${{ steps.gateway-url.outputs.gateway_url }}/p1"
          echo "   Project 2: ${{ steps.gateway-url.outputs.gateway_url }}/p2"
          echo "   Project 3: ${{ steps.gateway-url.outputs.gateway_url }}/p3"
          echo ""
          echo "ğŸ” Authentication: Firebase Auth (if enabled)"
          echo ""
          echo "ğŸ“Š Service URLs:"
          echo "   Project 1: ${{ steps.get-urls.outputs.project1_url }}"
          echo "   Project 2: ${{ steps.get-urls.outputs.project2_url }}"
          echo "   Project 3: ${{ steps.get-urls.outputs.project3_url }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
