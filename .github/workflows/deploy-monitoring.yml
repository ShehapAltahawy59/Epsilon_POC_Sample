name: Deploy Monitoring Dashboard


on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/dashboard-config.json'
      - 'infrastructure/monitoring-dashboard.tf'
      - '.github/workflows/deploy-monitoring.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Enable Required APIs
        run: |
          gcloud services enable \
            monitoring.googleapis.com \
            logging.googleapis.com \
            cloudtrace.googleapis.com \
            --project=${{ secrets.GCP_PROJECT_ID }}
      
      - name: Deploy Dashboard via gcloud
        run: |
          echo "üìä Creating monitoring dashboard..."
          
          # Check if dashboard already exists
          EXISTING=$(gcloud monitoring dashboards list \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format="value(name)" \
            --filter="displayName='Lean Hub - Centralized Dashboard'" 2>/dev/null || echo "")
          
          if [ -n "$EXISTING" ]; then
            echo "‚ö†Ô∏è  Dashboard already exists: $EXISTING"
            echo "Deleting old dashboard to update..."
            gcloud monitoring dashboards delete "$EXISTING" \
              --project=${{ secrets.GCP_PROJECT_ID }} --quiet
          fi
          
          # Create dashboard
          gcloud monitoring dashboards create \
            --config-from-file=infrastructure/dashboard-config.json \
            --project=${{ secrets.GCP_PROJECT_ID }}
          
          echo "‚úÖ Dashboard created successfully!"
          echo "View at: https://console.cloud.google.com/monitoring/dashboards?project=${{ secrets.GCP_PROJECT_ID }}"
      
      - name: Output Dashboard Link
        run: |
          echo "‚úÖ Monitoring dashboard deployed!"
          echo "üìä View dashboard: https://console.cloud.google.com/monitoring/dashboards?project=${{ secrets.GCP_PROJECT_ID }}"
          echo "üìù View logs: https://console.cloud.google.com/logs/query?project=${{ secrets.GCP_PROJECT_ID }}"
