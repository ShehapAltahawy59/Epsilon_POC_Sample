name: 'Surgical Deploy: Project 1'

on:
  push:
    branches: [main]
    paths:
      - 'project_1/**'
  workflow_dispatch:

env:
  # Secrets from GitHub
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
  FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
  FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
  FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
  
  # Configuration from .env (committed)
  GCP_REGION: us-central1
  GAR_LOCATION: us-central1
  GAR_REPOSITORY: lean-hub
  SERVICE_NAME: project-1

jobs:
  build-and-deploy:
    name: Build and Deploy Project 1
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Read shared_libs version
        id: lib-version
        run: |
          VERSION=$(cat project_1/shared_lib_version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Project 1 uses shared_libs version: $VERSION"

      - name: Checkout shared_libs at pinned version
        run: |
          VERSION=$(cat project_1/shared_lib_version)
          echo "üîÑ Checking out shared_libs at v$VERSION..."
          git fetch --tags
          # Checkout shared_libs folder from the specific tag
          git checkout "v$VERSION" -- shared_libs/
          echo "‚úÖ shared_libs checked out at v$VERSION"

      - name: Build Docker image
        run: |
          docker build \
            -f project_1/Dockerfile \
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest \
            --build-arg SHARED_LIB_VERSION=${{ steps.lib-version.outputs.version }} \
            .

      - name: Push to Artifact Registry
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --ingress all \
            --no-allow-unauthenticated \
            --set-env-vars GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},SHARED_LIB_VERSION=${{ steps.lib-version.outputs.version }} \
            --max-instances 10 \
            --min-instances 0 \
            --memory 512Mi \
            --cpu 1

      - name: Grant API Gateway access
        run: |
          gcloud run services add-iam-policy-binding ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --member="serviceAccount:github-actions@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com" \
            --role="roles/run.invoker"

      - name: Log deployment
        run: |
          echo "‚úÖ Project 1 deployed successfully"
          echo "üì¶ Image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "üè∑Ô∏è  Shared Lib Version: ${{ steps.lib-version.outputs.version }}"
          echo "üåê Region: ${{ env.GCP_REGION }}"
