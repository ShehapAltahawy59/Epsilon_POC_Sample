name: 'Surgical Deploy: Project 3'

on:
  push:
    branches: [main]
    paths:
      - 'project_3/**'
      - 'shared_libs/**'
  workflow_dispatch:

env:
  # Secrets from GitHub
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
  FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
  FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
  FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
  
  # Configuration from .env (committed)
  GCP_REGION: us-central1
  GAR_LOCATION: us-central1
  GAR_REPOSITORY: lean-hub
  SERVICE_NAME: project-3

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      shared_libs_changed: ${{ steps.changes.outputs.shared_libs }}
      project_changed: ${{ steps.changes.outputs.project_3 }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "^shared_libs/"; then
            echo "shared_libs=true" >> $GITHUB_OUTPUT
          else
            echo "shared_libs=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD^ HEAD | grep -q "^project_3/"; then
            echo "project_3=true" >> $GITHUB_OUTPUT
          else
            echo "project_3=false" >> $GITHUB_OUTPUT
          fi

  build-and-deploy:
    name: Build and Deploy Project 3
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.project_changed == 'true' || needs.detect-changes.outputs.shared_libs_changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Debug - Check authentication
        run: |
          echo "=== Current GCP Account ==="
          gcloud auth list
          echo "=== Current Project ==="
          gcloud config get-value project
          echo "=== Test Artifact Registry Access ==="
          gcloud artifacts repositories list --location=${{ env.GAR_LOCATION }}

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Detect shared_libs version
        id: lib-version
        run: |
          VERSION=$(grep -oP '(?<=version": ")[^"]+' shared_libs/utils.py | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected shared_libs version: $VERSION"

      - name: Build Docker image
        run: |
          docker build \
            -f project_3/Dockerfile \
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest \
            --build-arg SHARED_LIB_VERSION=${{ steps.lib-version.outputs.version }} \
            .

      - name: Push to Artifact Registry
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --ingress internal \
            --allow-unauthenticated \
            --set-env-vars GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},SHARED_LIB_VERSION=${{ steps.lib-version.outputs.version }} \
            --max-instances 10 \
            --min-instances 0 \
            --memory 512Mi \
            --cpu 1

      - name: Log deployment
        run: |
          echo "‚úÖ Project 3 deployed successfully"
          echo "üì¶ Image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "üè∑Ô∏è  Shared Lib Version: ${{ steps.lib-version.outputs.version }}"
          echo "üåê Region: ${{ env.GCP_REGION }}"
