swagger: '2.0'
info:
  title: Lean Hub API Gateway
  description: Unified access point for all services with Firebase Authentication
  version: 1.0.0

host: hub.yourdomain.com
schemes:
  - https

securityDefinitions:
  firebase:
    authorizationUrl: ""
    flow: "implicit"
    type: "oauth2"
    x-google-issuer: "https://securetoken.google.com/YOUR-FIREBASE-PROJECT-ID"
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/metadata/x509/securetoken@system.gserviceaccount.com"
    x-google-audiences: "YOUR-FIREBASE-PROJECT-ID"

security:
  - firebase: []

paths:
  /p1:
    get:
      summary: Project 1 Root
      operationId: project1Root
      x-google-backend:
        address: https://project-1-HASH-uc.a.run.app
        path_translation: CONSTANT_ADDRESS
      responses:
        '200':
          description: Successful response
  
  /p1/health:
    get:
      summary: Project 1 Health
      operationId: project1Health
      x-google-backend:
        address: https://project-1-HASH-uc.a.run.app/health
        path_translation: CONSTANT_ADDRESS
      responses:
        '200':
          description: Healthy
  
  /p1/version:
